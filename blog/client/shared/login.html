<template name='login'>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Đăng nhập <span class="caret"></span></a>
		<div class="dropdown-menu dropdownForm">
			<form id='registerForm'>
				<div class="form-group">
					<label for="username">Tên đăng nhập</label>
					<input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name='username'>
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
				</div>
				<div class="checkbox">
					<label>
					<input type="checkbox"> Ghi nhớ
					</label>
				</div>
				<button type="submit" class="btn btn-default">Đăng nhập</button>
			</form>
		</div>
	</li>
</template>
